<mat-accordion>
    <mat-expansion-panel *ngFor="let correccion of comentariosCorreccion">
        <mat-expansion-panel-header>
            <mat-panel-title>
                CORRECCIÃ“N
            </mat-panel-title>
        </mat-expansion-panel-header>

        <div *ngIf="correccion.Correccion.Documento && correccion.Correccion.Observacion" style="padding-bottom: 1REM;">
            <button type="button" (click)="descargarArchivo(correccion.Correccion.Observacion)" mat-raised-button
                color="primary">Ver Adjunto</button>
        </div>
        <mat-expansion-panel *ngFor="let comentario of correccion.Comentarios">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{!correccion.Correccion.Documento ? correccion.Correccion.Observacion : ''}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div>
                <p><small>{{comentario.Comentario}}</small></p>
                <h6> {{comentario.Autor}}
                    <cite>{{comentario.Fecha | date:'dd-MMM-yyyy'}}</cite>
                </h6>
            </div>
        </mat-expansion-panel>
        <mat-card>
            <mat-form-field>
                <mat-label>Nuevo Comentario</mat-label>
                <textarea matInput [(ngModel)]="correccion.NuevoComentario"></textarea>
            </mat-form-field>
            <mat-card-actions align="end">
                <button type="button" [disabled]="!correccion.NuevoComentario.length"
                    (click)="postComentario(correccion)" mat-raised-button color="primary">Publicar</button>
            </mat-card-actions>
        </mat-card>
    </mat-expansion-panel>
</mat-accordion>
